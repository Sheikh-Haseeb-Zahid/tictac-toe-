<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TICTAC TOE </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-dark ">
        <div class="container-fluid  d-flex justify-content-center align-items-center ">
            <span class="navbar-brand mb-0 h1 text-white">TicTac Toe</span>
        </div>
    </nav>

    <div class="container   py-5 mt-5">
        <div class="row mx-auto">

            <div class="col-md-6 game-box mx-auto flex-property">
                <div>
                    <div class="line "></div>
                    <div class="row box-grid">
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                    </div>
                    <div class="row box-grid">
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                        <div class="box">
                            <span class="box-text"></span>
                        </div>
                        <div class="box">
                            <span class="box-text"></span>
                        </div>
                    </div>
                    <div class="row box-grid">
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                        <div class=" box">
                            <span class="box-text"></span>
                        </div>
                    </div>
                </div>

            </div>



            <div class="col-md-6 py-4 game-description ">
                <div class="">
                    <h1 class="text-center fs-5 text-muted">Welcome to my TICTAC TOE Game</h1>
                </div>
                <div class="text-center py-2">
                    <span class="info text-muted">Turn for X </span>
                </div>
                <div class="reset-button flex-property">
                    <button class="btn button btn-dark px-4" id="reset">Reset</button>
                </div>
                <div class="img-box text-center mt-3">
                    <img src="/animated-congratulation-image-0067.gif" alt="">
                    <img class="animate" src="/excited.gif" alt="">
                      
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>

</body>

</html>
